<section>
    <div class="banner">
        <h1>{{ DesignObject.title }}</h1>
        <p class="banner-paragraph">
            {{DesignObject.subtitle}}
        </p>
    </div>
    
    <div class="cards-div">
        <div class="card" *ngFor="let example of DesignObject.examples">
          <div class="card-image">
            <img [src]="example['example-image']">
          </div>
          <div class="card-info">
            <h2 class="card-title">{{ example['example-title'] }}</h2>
            <p class="card-paragraph">{{ example['example-description'] }}</p>
          </div>
        </div>
      </div>
      <!-- Show every anchor-->
    <div class="designs design-one">
        <div class="design-type" *ngFor="let anchor of DesignObject.anchors">
            <div class="hover-div"></div>
            <a [routerLink]="['/designs']" routerLinkActive="router-link-active">
                <h2 class="design-title">{{DesignObject.anchors}}</h2>
                <p class="design-paragraph">VIEW PROJECTS <span>&gt;</span></p>
            </a>
        </div>
        <!-- <div class="design-type design-two">
            <div class="hover-div"></div>
            <a [routerLink]="['/designs']" routerLinkActive="router-link-active">
                <h2 class="design-title">{{DesignObject.anchors[1]}}</h2>
                <p class="design-paragraph">VIEW PROJECTS <span>&gt;</span></p>
            </a>
        </div> -->
    </div>
</section>
